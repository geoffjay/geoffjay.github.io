[build]
target = "index.html"
dist = "dist"
public_url = "/"

[serve]
port = 8888

[watch]
ignore = [
  ".editorconfig",
  ".git/",
  ".github/",
  "README.md",
  "LICENSE.md",
  "rustfmt.toml",
  "tools/tailwind-yew-builder/",
]

[[hooks]]
stage = "pre_build"
command = "bonnie"
command_arguments = ["build-tailwind-dev"]
