name: Deploy to Github Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install bonnie
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: bonnie

      - name: Check bonnie
        run: |
          which bonnie
          ls -al
          bonnie --help

      - name: Install trunk
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: trunk

      - name: Build release
        run: |
          trunk build --release

      - name: Deploy to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
